<H3>Calculadora de Pães</H3>
<br>
<form>
    <fieldset>
        <div>
            <label>Qual o tamanho do seu pão?</label>
            <input type="number" name="tamDoPao" id="tamDoPao">
        </div>

            <label>Quantos pães você vai fazer?</label>

        <div>
            <button>Calcular!</button>
        </div>
</form>

</div>
